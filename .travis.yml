sudo: required
dist: trusty
language: python
python: 3.4
    #    - 3.4
    #    - 2.7
os: linux
compiler: gcc
addons:
    apt:
        packages:
            - libboost-test-dev
            - python3-numpy
            - python-numpy
            - python3-scipy
            - python3-h5py
            - libhdf5-serial-dev
virtualenv:
    system_site_packages: true
before-install: git submodule update --init --recursive
install:
    - pip install runtests
script: python3 do_the_tests.py && make test && make
